                        <textarea id="moTa" ng-model="form.moTa" class="form-control" rows="3"

                    </div>
                    <div class="row gx-3">

                            <input type="text" id="gia" ng-model="form.gia" class="form-control"

                    <div class="row gx-3 mt-3">
                        <label class="fz-14">
                            Danh mục cha
                            <span class="text-danger">(*)</span>
                        </label>
                        <div class="dropdown">
                            <button class="btn btn-dropdown"
                                    id="dropdown-basic-button-danhmuchoso"
                                    ng-click="toggleDropdown()"
                                    aria-haspopup="true"
                                    aria-expanded="false">
                                <span id="dropdown-title">Chọn danh mục cha</span>
                                <i class="bi bi-chevron-down" id="dropdown-arrow"></i>

                    <div class="row gx-3 mt-3">
                        <div class="col-md-6">
                            <label for="idThuongHieu" class="form-label">Thương hiệu</label>
                            <select id="idThuongHieu" ng-model="form.idThuongHieu" class="form-select" required
                                    ng-options="thuonghieu.id as thuonghieu.ten for thuonghieu in thuonghieu">
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="idChatLieu" class="form-label">Chất liệu</label>
                            <select id="idChatLieu" ng-model="form.idChatLieu" class="form-select" required
                                    ng-options="chatlieu.id as chatlieu.ten for chatlieu in chatlieu">
                            </select>
                        </div>
                    </div>

            <!-- Right Column: Image and Options -->
            <div class="col-lg-4">
                <div class="card p-3">
                    <div class="mb-3">
                        <input type="file" id="anh" class="form-control" accept="image/*"
                               onchange="angular.element(this).scope().onFileChange(event)">
                    </div>
                    <div class="mb-3">
                        <div class="image-preview d-flex justify-content-center align-items-center p-2"
                             style="border: 1px dashed #ddd; height: 200px;">
                            <img ng-if="form.anh" ng-src="{{form.anh.preview}}" alt="Ảnh sản phẩm" class="img-thumbnail"
                                 style="max-height: 100%; object-fit: cover;"/>
                            <img ng-if="!form.anh" src="/images/shopping-cart.png" alt="Ảnh chưa chọn"
                                 class="img-thumbnail" style="max-height: 100%; object-fit: cover;"/>
                        </div>
                    </div>
                    <div class="col-md-12 mt-2">
                        <input type="file" class="form-control" id="profileImage3" accept="image/*" multiple
                               onchange="updateImagePreview3()">
                        <div id="previewContainer" class="mt-2"></div>
                        <input type="text" class="form-control" id="imagePath3" ng-model="image.anh" readonly
                               style="display: none;">
                    </div>
                </div>
            </div>

            <!-- Product Detail Table -->
            <div class="col-lg-12 mt-3">
                <div class="card p-3">
                    <h5>Danh sách sản phẩm chi tiết</h5>
                    <div class="col-md-12 mt-3 d-flex align-items-center">
                        <label class="form-label me-2">Chọn màu sắc cho</label>
                        <div class="form-check d-flex flex-wrap">
                            <div class="form-check d-flex me-3 mb-2" ng-repeat="color in filteredColors">
                                <input type="checkbox" class="form-check-input" ng-model="color.selected"
                                       ng-change="filterColorsAndSizes()">
                                <label class="form-check-label ms-2">{{color.ten}}</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 mt-3 d-flex align-items-center">
                        <label class="form-label me-2">Chọn size cho</label>
                        <select ng-model="selectedSizeIdCha" ng-change="filterSizesByIdCha()" class="form-control me-3"
                                style="width: 150px;">
                            <option value="">Tất cả</option>
                            <option value="1">Áo</option>
                            <option value="2">Quần</option>
                            <option value="3">Phụ kiện</option>
                        </select>
                        <div class="form-check d-flex flex-wrap">
                            <div class="form-check d-flex me-3 mb-2" ng-repeat="size in filteredSizes">
                                <input type="checkbox" class="form-check-input" ng-model="size.selected"
                                       ng-change="filterColorsAndSizes()">
                                <label class="form-check-label ms-2">{{size.ten}}</label>
                            </div>
                        </div>
                    </div>


                    <table class="table table-striped table-bordered mt-3">
                        <thead class="table-light">
                        <tr>
                            <th>Size</th>
                            <th>Màu Sắc</th>
                            <th>Số Lượng</th>
                            <th>Ghi Chú</th>
                            <th>Thao Tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-if="!productDetails.length">
                            <td colspan="6" class="text-center">Chưa có sản phẩm chi tiết</td>
                        </tr>
                        <tr ng-repeat="detail in productDetails">
                            <td>{{ detail.size.ten }}</td>
                            <td>{{ detail.mauSac.ten }}</td>
                            <td><input type="number" ng-model="detail.soLuong" class="form-control"></td>
                            <td><input type="text" ng-model="detail.ghiChu" class="form-control"></td>
                            <td>
                                <button class="btn btn-sm btn-danger" ng-click="removeProductDetail(detail)">Xóa
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg" ng-click="create()">Thêm sản phẩm</button>
                <button type="button" ng-click="reset()"
                        class="btn btn-danger btn-lg">Reset
                </button>
            </div>
        </div>
    </form>
</div>
