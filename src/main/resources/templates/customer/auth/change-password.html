<div th:include="header-all::body"></div>
<main>
    <div class="wrap_login">
        <div class="register-form__wrapper">
            <h2>Đổi mật khẩu</h2>
            <form id="change_password_form" accept-charset="UTF-8">
                <input type="password" id="oldPassword" name="customer[oldPassword]" placeholder="Mật khẩu cũ" class="form-field" required>
                <input type="password" id="newPassword" name="customer[newPassword]" placeholder="Mật khẩu mới" class="form-field" required>
                <input type="password" id="retypeNewPassword" name="customer[retypeNewPassword]" placeholder="Xác nhận mật khẩu mới" class="form-field" required>
                <button type="button" id="changePassword" class="button button--primary">
                    Xác nhận
                </button>
                <div id="message"></div>
            </form>
        </div>
    </div>
</main>
