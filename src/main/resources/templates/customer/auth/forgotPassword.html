<body>
<div th:include="header-all::body"></div>
<main>
    <div class="wrap_login">
        <div class="register-form__wrapper">
            <h2>Quên mật khẩu</h2>
            <form method="post" action="/account" id="create_customer" accept-charset="UTF-8">
                <input type="text" id="email" name="customer[email]" placeholder="Nhập email của bạn" class="form-field" required>
                <button type="button" id="forgotPassword" class="button button--primary">
                    Gửi mã OTP
                </button>
                <div id="message"></div>
            </form>

        </div>
    </div>
</main>
<div th:include="footer::body"></div>
</body>
