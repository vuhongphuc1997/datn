<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="vi-VN" dir="LTR" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href=""/>
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="/css/headerAll.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.js"></script>

    <script src="/js/headerJs.js"></script>

    <link rel="stylesheet" href="/css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Thêm Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

    <!-- Thêm Toastr JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="/js/register.js"></script>
</head>
<body>
<div th:include="header-all::body"></div>
<main>
    <div class="register-form">
        <div class="register-form__wrapper">
            <h2>Đăng ký</h2>
            <div class="social_form">
                <a href="">
                    <img src="/images/logos_facebook.svg" alt=""> Continue with Facebook
                </a>
                <a href="">
                    <img src="/images/flat-color-icons_google.svg" alt=""> Continue with Google
                </a>
            </div>
            <div class="or_span"><span>or</span></div>
            <form method="post" action="/account" id="create_customer" accept-charset="UTF-8">
                <input type="text" name="customer[name]" placeholder="Họ và tên" class="form-field" required>
                <input type="email" name="customer[email]" placeholder="Email" class="form-field" required>
                <input type="text" name="customer[phone]" placeholder="Số điện thoại" class="form-field" required>
                <div class="password-wrapper position-relative">
                    <input type="password" name="customer[password]" placeholder="Mật khẩu" class="form-field" required>
                    <span id="togglePassword" class="bi bi-eye-slash position-absolute" style="right: 10px; top: 45%; transform: translateY(-50%); cursor: pointer;"></span>
                </div>
                <div class="password-wrapper position-relative">
                    <input type="password" name="customer[retypePassword]" placeholder="Nhập lại mật khẩu" class="form-field" required>
                    <span id="toggleRepassword" class="bi bi-eye-slash position-absolute" style="right: 10px; top: 45%; transform: translateY(-50%); cursor: pointer;"></span>
                </div>
                <input type="date" name="customer[ngaySinh]" placeholder="Ngày sinh" class="form-field" required>
                <div class="register-form__description">
                    Bằng việc tạo tài khoản bạn có thể mua sắm nhanh hơn, theo dõi trạng thái đơn hàng, và theo dõi đơn
                    hàng mà bạn đã đặt.
                </div>
                <button type="button" id="registerButton" class="button button--primary">
                    Đăng ký
                </button>
                <div align="center">
                    Bạn đã có tài khoản? <a href="/v1/auth/login"><b>Đăng nhập</b></a>
                </div>
                <div id="message"></div>
            </form>

        </div>
    </div>
</main>
<div th:include="footer::body"></div>
</body>
</html>
