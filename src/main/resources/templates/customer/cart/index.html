<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="vi-VN" dir="LTR" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="/images/money.png">
    <title>Giỏ Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.js"></script>
    <script src="/js/header.js"></script>
<!--    <script src="/js/cart.js"></script>-->
</head>
<body>
<!--nhúng header-->
<div th:include="header :: body"></div>
<main>
    <div>
        <h2 class="title-page">Giỏ hàng của bạn</h2>
        <div class="sub_title">Có <span id="productCount">0</span> sản phẩm trong giỏ hàng</div>
        <div class="inner_row">
            <div class="inner_col_right">
                <div class="cart_list" id="cartList">
                    <!-- Cart items will be injected here -->
                </div>
            </div>
            <div class="inner_col_left">
                <div class="cart_info_left">
                    <h2>Thông tin đơn hàng</h2>
                    <div class="cart_total">
                        <span>Tổng tiền (<span id="productCountSummary">0</span> sản phẩm) :</span>
                        <b id="totalPrice">0 đ</b>
                    </div>
                    <div class="cart_sub">
                        Phí vận chuyển sẽ được tính ở trang thanh toán. <br/>
                        Bạn cũng có thể nhập mã giảm giá ở trang thanh toán.
                    </div>
                    <div class="cart_btn">
                        <a href="/checkout" class="button button--primary" id="checkoutButton">Thanh toán</a>
                        <a href="/" class="button button--secondary">Tiếp tục mua hàng</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--nhúng footer-->
<div th:include="footer::body"></div>


</body>
</html>
