    <style>

        /* Sản phẩm */
        .product {
            position: relative;
            width: 250px;
            height: auto; /* Đảm bảo chiều cao tự động điều chỉnh */
            padding: 10px;
            overflow: hidden; /* Ẩn các phần tử tràn ra ngoài */
            text-align: center;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        /* Hình ảnh sản phẩm */
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease; /* Hiệu ứng phóng to khi hover */
        }

        /* Nút xóa (delete icon) */
        .delete-icon {
            position: absolute;
            top: 10px;
            right: 18px; /* Căn chỉnh lại vị trí của nút xóa */
            width: 32px; /* Chiều rộng cố định */
            height: 32px; /* Chiều cao cố định, giống với chiều rộng để tạo hình tròn */
            display: flex;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Kích thước biểu tượng x trong nút xóa */
        .delete-icon i {
            color: black;
            font-size: 18px; /* Kích thước biểu tượng */
        }

        /* Tên sản phẩm */
        .product h3 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease; /* Hiệu ứng màu sắc khi hover vào tên */
        }

        /* Giá sản phẩm */
        .product div:last-child {
            font-size: 1.1rem;
            font-weight: bold;
            color: #d9534f; /* Màu đỏ cho giá */
            margin-top: 5px;
        }
    </style>
